<ion-content padding>
  <div class="wrapper" (tap)="onTap()" (swipeUp)="showTabs()" (swipeDown)="hideTabs()">
    <div class="content">
      <div *ngFor="let item of items" [@fadeIn]>
        <div class="item-chapter" *ngIf="item.type === storyItemTypes.CHAPTER">
          Chapter {{item.content}}
        </div>
        <div class="item-narrative" *ngIf="item.type === storyItemTypes.NARRATIVE">
          {{parse(item.content)}}
        </div>
        <div class="item-dialogue" *ngIf="item.type === storyItemTypes.DIALOGUE">
          "{{parse(item.content)}}"
        </div>
        <ion-buttons *ngIf="item.type === storyItemTypes.CHOICE">
          <div class="info">CHOOSE YOUR PATH</div>
          <div class="info-small">Intuition: {{character.intuition}}</div>
          <button *ngIf="character.intuition > 0" class="item-choice" (tap)="intuit(choice)">Intuition</button>
          <button class="item-choice" *ngFor="let option of choice.options" (tap)="makeChoice(option.name)">
            {{option.label}}
          </button>
        </ion-buttons>
        <div *ngIf="item.type === storyItemTypes.NAME">
          <input class="item-name" type="text" name="name" maxlength="16" [(ngModel)]="character.name">
          <button class="item-choice" (tap)="acceptName()">Accept</button>
        </div>
        <div class="item-chapter" *ngIf="item.type === storyItemTypes.END">
          {{item.content}}
        </div>
      </div>
      <div class="info" *ngIf="info">
        TAP ANYWHERE TO CONTINUE
      </div>
    </div>
  </div>
</ion-content>

<ion-content padding>
  <div *ngIf="character" class="content">
    <h1 class="center spaced-large font-large">Soul Dust</h1>
    <div class="clear center spaced-large font-medium">
      You currently have {{character.dust}} dust <ion-icon name="flask"></ion-icon>
    </div>
    <div class="clear center spaced font-small spaced-large">
      <i>Soul Dust is required to sustain your life and maintain progression. It can be also used to fuel your magic, unlocking preferable choices.</i>
    </div>

    <ion-buttons>
      <button class="clear box full font-medium" [disabled]="character.dust >= 20" (click)="rewardTonic()"><ion-icon class="icon-margin-right" name="videocam"></ion-icon>Watch Ad (+10 dust)</button>
    </ion-buttons>
  </div>
</ion-content>
